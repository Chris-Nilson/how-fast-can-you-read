<!DOCTYPE html>
<html lang="en" style="height: 100% !important;">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>SpeedReading App</title>
    <link
        rel="stylesheet"
        href="https://bootswatch.com/4/lumen/bootstrap.min.css"
    >
    <script src="./main.js"></script>
</head>

<body style="height: 100% !important;">

    <div class="container">
        <div class="text-center mt-5">
            <h1 class="display-5">Speed Reading App | Welcome</h1>
        </div>
    
        <div class="container">
            <div class="jumbotron p-2">
                <textarea class="form-control" id="textToReadTextarea" rows="8" style="font-size: 2em; resize: none;" placeholder="Your text here ..."></textarea>
                
                <fieldset class="form-group">
                    <legend>Second Per Word (ms)</legend>
                    <label id="secondPerWordValue">Example range</label>
                    <input type="range" step="10" class="custom-range" value="250" id="secondPerWord" min="50" max="3000">
                  </fieldset>

                <div class="mt-3">
                    <button class="btn btn-primary" id="readNowBtn">Read now</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-light" id="readerContainer" style="height: 100% !important; position: relative; display: none;">
        <h1 class="display-1 text-center text-dark" id="displayingWord" style="position: absolute; top: 50%; left:50%; transform:  translate(-50%, -50%);"></h1>
    </div>

</body>

</html>
